<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <!-- <link rel="stylesheet" href="stylesheets/styles.scss"> -->
    <title>Document</title>

</head>
<body class="">
<section class="section-1">
    <nav class="navbar">
        <div class="nav left">
            <div class="item logobox"> <!--Logo-->
                <div class="item-logo">
                    <img src="images/Header/Silicon_Icon.svg" alt="Silicon Icon">
                </div>
                <label class="item"> Silicon</label>
            </div>
            <div class="item">Features</div>
    
        </div>
    
        <div class="nav right">
            <div class="item"> <!--Toggle Light/Dark-->
                <div class="item">Dark Mode</div>
                <div class="item"> 
                    <label class="switch">
                    <input type="checkbox" checked>
                    <span class="slider round"></span>
                  </label>
                </div>
            <div class=" sign-in-box">
                <div class="user-icon">
                    <img class src="images/Header/desktop_only/User_Icon.svg" alt="User Icon"> 
                </div>
            <div><p>Sign in/up</p></div>
        </div>
        </div>
    </nav>
    
    <section class="content">
        <div class="c-left">
           <div class="c-left-top">
            <div class="c-left-text">
                <p class="content-title">
                    Manage All Your<br>
                    Money in One App
                </p>
        
                <p class="content-subheading">
                    We offer you a new generation of the mobile banking. <br>
                    Save, spend & manage money in your pocket.
                </p>
            </div>
    
            <div class="appstore-logos">
                <div class="item">
                    <img src="images/ManageAll_phone/AppStore.svg" alt="Appstore">
                </div>
                <div class="item">
                    <img src="images/ManageAll_phone/GooglePlay.svg" alt="Google Play">
                </div>
            </div>
    
           </div> 
           <div class="c-left-bottom">
            <button class="drop-down">
             <div class="drop-arrow">
                    <img src="images/ManageAll_phone/Vector.svg" alt="">
             </div>
            </button>
            <p>Discover more</p>
           </div> 
    
        </div>
    
    
        <div class="c-right">
            <img src="images/ManageAll_phone/phones.svg" alt="Phones showing the app">
        </div>
    </section>
    
</section>


</body>
</html>
