<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>

</head>
<body>
    

<section class="section-1">
    
    <nav class="navbar">
        <div class="nav right">
            <div class="item logo"> <!--Logo-->
                <div class="item">
                    <img src="images/Header/Silicon_Icon.svg" alt="Silicon Icon">
                </div>
                <p class="item"> Silicon</p>
            </div>
            <div class="item">Features</div>
    
        </div>
    
        <div class="nav left">
            <div class="item"> <!--Toggle Light/Dark-->
                <div class="item">Dark Mode</div>
                <div class="item"> <button>Press</button></div>
            </div>
            <div class="item">
                <img src="images/Header/desktop_only/User_Icon.svg" alt="User Icon"> <label>Sign in/up</label>
            </div>
        </div>
    </nav>
    
    <section class="content">
        <div class="c-left">
           <div class="c-left-top">
            <div class="c-left-text">
                <p class="content-title">
                    Manage All Your<br>
                    Money in One App
                </p>
        
                <p class="content-subheading">
                    We offer you a new generation of the mobile banking. <br>
                    Save, spend & manage money in your pocket.
                </p>
            </div>
    
            <div class="appstore-logos">
                <div class="item">
                    <img src="images/ManageAll_phone/AppStore.svg" alt="Appstore">
                </div>
                <div class="item">
                    <img src="images/ManageAll_phone/GooglePlay.svg" alt="Google Play">
                </div>
            </div>
    
           </div> 
           <div class="c-left-bottom"></div> 
    
        </div>
    
    
        <div class="c-right">
            <img src="images/ManageAll_phone/phones.svg" alt="Phones showing the app">
        </div>
    </section>
    
</section>


</body>
</html>
